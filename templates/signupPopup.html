<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="signupPopup.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="modals">
            <div class="signupBoxPartner shadow">
                <div class="modals-header">
                    <i class="fas fa-times"></i>
                </div>
                <hr>
                <form action="">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="First name" class="form-control" name="first_name"
                                autocomplete="off" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="Last name" class="form-control" name="last_name"
                                autocomplete="off" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-flag-usa text-dark"></i> &nbsp; <span id="isdcode">+1</span>
                                    </span>
                                </div>
                                <input type="tel" class="form-control" id="borderCustomSignup"
                                    placeholder="10 digit mobile number" aria-label="10 digit mobile number"
                                    aria-describedby="basic-addon1" pattern="[1-9]{1}[0-9]{9}" minlength="10"
                                    maxlength="10" name="mobile_number" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="email" placeholder="Email address" class="form-control" name="email"
                                autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="password" placeholder="Create password" class="form-control" name="password"
                                autocomplete="off" required />
                        </div>
                    </div>
                    <div class="form-row last-input">
                        <div class="form-group">
                            <input type="confirm_password" placeholder="Confirm password" class="form-control"
                                name="confirm_password" autocomplete="off" required />
                        </div>
                    </div>
                    <div class="form-row buttonMargin">
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary" name="submit">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/939c2f26e1.js" crossorigin="anonymous"></script>
</body>

</html>
